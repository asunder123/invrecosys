<!DOCTYPE html>
<html>
<head>
    <title>Investment Recommendations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .container {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 20px;
            background-color: #ffffff;
        }
        
        .back-link {
            margin-top: 20px;
        }
        
        table {
            width: 100%;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        .details-container {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            background-color: #f1f3f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Investment Recommendations</h1>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Investment Type</th>
                    <th>Probability</th>
                    <th>Stock Type</th>
                </tr>
            </thead>
            <tbody>
                {% for recommendation in investment_recommendations %}
                <tr>
                    <td>{{ recommendation['investment_type'] }}</td>
                    <td>{{ recommendation['probability'] }}</td>
                    <td>{{ stock_recommendations[loop.index0]['stock_type'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('home') }}" class="btn btn-primary back-link mt-4">Go back to homepage</a>
    </div>
    <script>
        // Add any embedded JavaScript here for additional visual enhancements
    </script>
</body>
</html>
